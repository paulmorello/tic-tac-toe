<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Tic-Tac-Toe</title>
</head>
<body>

  <header>
    <div class="display">Let's Play!</div>
  </header>

  <div id="game-board">
    <table>
      <tr>
        <th class="square"></th>
        <th class="square"></th>
        <th class="square"></th>
      </tr>
      <tr>
        <td class="square"></td>
        <td class="square"></td>
        <td class="square"></td>
      </tr>
      <tr>
        <td class="square"></td>
        <td class="square"></td>
        <td class="square"></td>
      </tr>
    </table>
  </div>

  <section>
    <div class="scores">
      <h3>Player One</h3>
      <div>
        <span id="player-one-total">0</span>
      </div>
    </div>
    <div class="scores">
      <h3>Tie</h3>
      <div>
        <span id="tie-total">0</span>
      </div>
    </div>
    <div class="scores">
      <h3>Player Two</h3>
      <div >
        <span id="player-two-total">0</span>
      </div>
    </div>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
  <script type="text/javascript" src="scripts/logic.js"></script>
  <script type="text/javascript" src="scripts/user_interaction.js"></script>
</body>
</html>
