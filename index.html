<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Tic-Tac-Toe</title>
</head>
<body>

  <header>
    <div class="display"></div>
  </header>

  <div id="game-board">
    <table>
      <tr>
        <th id="a">x</th>
        <th id="b">x</th>
        <th id="c">o</th>
      </tr>
      <tr>
        <td id="d">x</td>
        <td id="e">o</td>
        <td id="f">x</td>
      </tr>
      <tr>
        <td id="g">o</td>
        <td id="h">x</td>
        <td id="i">x</td>
      </tr>
    </table>
  </div>

  <section>
    <div class="scores">
      <h3>Player One</h3>
      <div>
        <span>0</span>
      </div>
    </div>
    <div class="scores">
      <h3>Tie</h3>
      <div>
        <span>0</span>
      </div>
    </div>
    <div class="scores">
      <h3>Player Two</h3>
      <div >
        <span>0</span>
      </div>
    </div>
  </section>

  <script type="text/javascript" src="scripts/logic.js"></script>
  <script type="text/javascript" src="scripts/user_interaction.js"></script>
</body>
</html>
